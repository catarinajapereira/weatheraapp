<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="row">
          <div class="col-7">
            <div class="form">
              <form id="searchBar">
                <input type="text" placeholder="City" id="city" />
                <input type="submit" value="Search" class="btn btn-primary" />
              </form>
            </div>
          </div>
          <div class="col-2">
            <button class="btn btn-success current" id="current-location">
              Current
            </button>
          </div>

          <div class="col-2">
            <div class="weatherday">
              <h1 id="description">Sunny</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="day">
              <h1 id="Citytemp">Lisbon</h1>
              <p id="date"></p>

              <div class="row">
                <div class="col-4">
                  <div class="conditions">
                    <p>
                      Humidity:<span id="humidity">37%</span> <br />
                      wind:<span id="wind">6km/h</span>Km/h<br />
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="forecast">
              <div class="row">
                <div class="col">
                  <div class="emoji">
                    <img src="" id="icon" />
                  </div>
                </div>
              </div>
              <span id="temperature" class="temperatures"> 20º</span
              ><span class="linktemp">
                <a href="#" id="celsius" class="active">C | </a>
                <a href="#" id="fahrenheit" class="active"> F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="week">
          <div class="row">
            <div class="col-2">
              <div class="card" style="width: 100px">
                <div class="card-body">
                  <h5 class="card-title">☀️</h5>

                </div>
